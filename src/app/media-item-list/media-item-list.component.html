<header>
  <div>{{mediaItems| categoryList}}</div>
</header>
<section>
  <media-item 
  [ngClass]="{'medium-movies': mediaItem.medium==='Movies','medium-series':mediaItem.medium==='Series'}"
  *ngFor="let mediaItem of mediaItems"
  [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"></media-item>
</section>
